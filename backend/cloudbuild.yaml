steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/hackathon-repo/backend:$COMMIT_SHA',
      '-f', 'backend/Dockerfile',
      './backend'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/hackathon-repo/backend:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy backend-service\
          --image=us-central1-docker.pkg.dev/$PROJECT_ID/hackathon-repo/backend:$COMMIT_SHA \
          --region=us-central1 \
          --platform=managed \
          --allow-unauthenticated

serviceAccount: 'projects/$PROJECT_ID/serviceAccounts/ricquint2@publicisgroupe.net'

options:
  logging: CLOUD_LOGGING_ONLY