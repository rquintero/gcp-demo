steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/hackathon-repo/pytools:$COMMIT_SHA',
      '-f', 'python-tools/Dockerfile',
      './python-tools'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/hackathon-repo/pytools:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy pytools-service\
          --image=us-central1-docker.pkg.dev/$PROJECT_ID/hackathon-repo/pytools:$COMMIT_SHA \
          --region=us-central1 \
          --platform=managed \
          --allow-unauthenticated

serviceAccount: 'projects/$PROJECT_ID/serviceAccounts/sa-cloudbuild@burner-ricquint2.iam.gserviceaccount.com'

options:
  logging: CLOUD_LOGGING_ONLY